<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - CloudDrive</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="icon" href="data:,">
</head>

<body class="auth-body">

  <div class="auth-container">
    <!-- LEFT SIDE: Characters that follow mouse -->
    <div class="auth-visual">
      <div class="characters">
        <div class="character char-orange" data-depth="10">
          <div class="eyes">
            <div class="eye"><div class="eye-pupil"></div></div>
            <div class="eye"><div class="eye-pupil"></div></div>
          </div>
        </div>

        <div class="character char-purple" data-depth="16">
          <div class="eyes">
            <div class="eye"><div class="eye-pupil"></div></div>
            <div class="eye"><div class="eye-pupil"></div></div>
          </div>
        </div>

        <div class="character char-black" data-depth="20">
          <div class="eyes">
            <div class="eye"><div class="eye-pupil"></div></div>
            <div class="eye"><div class="eye-pupil"></div></div>
          </div>
        </div>

        <div class="character char-yellow" data-depth="14">
          <div class="eyes">
            <div class="eye"><div class="eye-pupil"></div></div>
            <div class="eye"><div class="eye-pupil"></div></div>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE: Signup form -->
    <div class="auth-card">
      <div class="auth-logo">‚òÅÔ∏è</div>
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Sign up to start using CloudDrive</p>

      <form id="signupForm" class="auth-form">

        <!-- Username -->
        <label class="auth-label" for="username">Username</label>
        <input id="username" type="text" class="auth-input"
          placeholder="Choose a username" autocomplete="username" required />

        <!-- First + Last name -->
        <div class="auth-row">
          <div class="auth-col">
            <label class="auth-label" for="firstName">First Name</label>
            <input id="firstName" type="text" class="auth-input"
              placeholder="First name" autocomplete="given-name" required />
          </div>

          <div class="auth-col">
            <label class="auth-label" for="lastName">Last Name</label>
            <input id="lastName" type="text" class="auth-input"
              placeholder="Last name" autocomplete="family-name" required />
          </div>
        </div>

        <!-- DOB + Gender -->
        <div class="auth-row">
          <div class="auth-col">
            <label class="auth-label" for="dob">Date of Birth</label>
            <input id="dob" type="date" class="auth-input" required />
            <small id="ageHint" class="auth-hint"></small>
          </div>

          <div class="auth-col">
            <label class="auth-label" for="gender">Gender</label>
            <select id="gender" class="auth-input" required>
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <!-- Contact -->
        <label class="auth-label" for="email">Email (optional)</label>
        <input id="email" type="email" class="auth-input"
          placeholder="Enter your email" autocomplete="email" />

        <label class="auth-label" for="phone">Phone (optional, can be reused)</label>
        <input id="phone" type="tel" class="auth-input"
          placeholder="e.g. 03xxxxxxxxx" autocomplete="tel" />
        <small class="auth-hint">Phone OTP can be added later. Multiple accounts may use the same phone.</small>

        <!-- Password -->
        <label class="auth-label" for="password">Password</label>
        <div class="auth-input-wrapper">
          <input id="password" type="password" class="auth-input"
            placeholder="Create a password" autocomplete="new-password" required />
          <button type="button" class="toggle-password" id="togglePassword">üëÅ</button>
        </div>

        <label class="auth-label" for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" class="auth-input"
          placeholder="Confirm your password" autocomplete="new-password" required />

        <!-- Drive mode -->
        <div class="auth-section">
          <div class="auth-label" style="margin-bottom: 8px;">Choose Drive Mode</div>
<!----  >
          <label class="auth-radio">
            <input type="radio" name="driveMode" value="private" checked />
            <span><b>Private Drive</b> (no sharing button)</span>
          </label>

          <label class="auth-radio">
            <input type="radio" name="driveMode" value="share" />
            <span><b>Share-enabled Drive</b> (share button visible)</span>
          </label>

          <small class="auth-hint">This only controls UI for now. Backend sharing can be added later.</small>
        </div>
      -->
        <button type="submit" class="auth-btn-primary" id="signupBtn">Sign Up</button>
        <p id="signupResult" class="auth-result"></p>
      
      </form>

      <div class="auth-divider">
        <span></span><span>Or</span><span></span>
      </div>

      <button class="auth-btn-secondary" id="loginRedirect">
        Already have an account? Log in
      </button>

      <p class="auth-footer-text">
        By creating an account, you agree to our
        <a href="#" class="auth-link">Terms</a> & <a href="#" class="auth-link">Privacy</a>.
      </p>
    </div>
  </div>

  <script src="js/signup.js" defer></script>
</body>
</html>
