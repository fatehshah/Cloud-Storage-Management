<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared - CloudDrive</title>

  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .shared-wrap { max-width: 1100px; margin: 24px auto; padding: 16px; }
    .shared-header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; }
    .crumbs { font-size: 14px; opacity: 0.9; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
    .card { padding: 12px; border: 1px solid #3333; border-radius: 10px; cursor:pointer; }
    .card:hover { transform: translateY(-1px); }
    .muted { opacity: 0.8; font-size: 13px; }
    .preview { margin-top: 16px; }
    iframe { width:100%; height:80vh; border: 1px solid #3333; border-radius: 10px; }
    img { max-width:100%; border-radius: 10px; border: 1px solid #3333; }
    .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #3333; cursor:pointer; }
  </style>
</head>
<body>
  <div class="shared-wrap">
    <div class="shared-header">
      <div>
        <h2 style="margin:0;">Shared</h2>
        <div id="crumbs" class="crumbs muted"></div>
      </div>
      <button id="btnDownload" class="btn" style="display:none;">Download</button>
    </div>

    <div id="status" class="muted"></div>

    <div id="folderView" style="display:none;">
      <div class="grid" id="grid"></div>
    </div>

    <div id="fileView" style="display:none;">
      <div class="preview" id="preview"></div>
    </div>
  </div>

  <script src="../js/shared.js"></script>
</body>
</html>
